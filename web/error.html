<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{STATUS}} {{TITLE}} | MainsBot</title>
  <style>
    :root {
      --bg0: #0b0a06;
      --bg1: #141108;
      --panel: rgba(26, 21, 9, 0.92);
      --border: rgba(255, 196, 80, 0.35);
      --text: #fff3d6;
      --muted: rgba(255, 243, 214, 0.72);
      --accent: #ffbd59;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      color: var(--text);
      font-family: "Segoe UI", Arial, sans-serif;
      background:
        radial-gradient(800px 500px at 20% 0%, rgba(255, 196, 80, 0.14), transparent 60%),
        radial-gradient(700px 420px at 80% 100%, rgba(255, 140, 40, 0.14), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
    }

    .card {
      width: min(620px, 100%);
      border-radius: 18px;
      border: 1px solid var(--border);
      background: var(--panel);
      padding: 26px 26px 24px;
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.42);
    }

    .status {
      display: inline-block;
      padding: 5px 11px;
      border-radius: 999px;
      background: rgba(255, 189, 89, 0.16);
      color: var(--accent);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    h1 {
      margin: 12px 0 8px;
      font-size: clamp(28px, 4.4vw, 38px);
      line-height: 1.05;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.45;
      font-size: 15px;
    }

    .actions {
      margin-top: 18px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="status">{{STATUS}}</div>
    <h1>{{TITLE}}</h1>
    <p>{{MESSAGE}}</p>
    <p class="actions"><a href="/">Return Home</a></p>
  </main>
</body>
</html>
